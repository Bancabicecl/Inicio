<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto; /* Elimina el margen superior e inferior */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-bottom: none; /* Nueva línea para quitar el borde inferior */
        }

        img {
            display: block;
            margin: auto;
            max-width: 60%;
            height: auto;
            max-height: 80px;
            margin-top: -10px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 73%;
            padding: 20px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 75%;
            background-color: #007bff; /* Cambié el color a azul */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Cambié el color de hover */
        }

        label {
            font-size: 0.8em;
        }

        .info {
            color: #666666;
        }

        .info img {
            width: 380px; /* Cambia el valor según lo necesites */
            max-width: none; /* Elimina el tamaño máximo */
        }

        .policy {
            margin-top: 100px;
            font-size: 0.8em;
        }
    </style>
</head>
